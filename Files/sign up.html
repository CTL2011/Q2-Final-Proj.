<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
<style>
    body{
        background-color: rgb(48, 149, 149);
    }

</style>
</head>
<body>
    
    <form>
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="James" required>
        </div>
        <br>
        <div> 
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Wang" required>
        </div>
        <br>
        <div>
            <label for="bdate">Birthday</label>
            <input type="date" id="bdate" name="bdate" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example.email@gmail.com" required>


        </div>
        <br>
        <div>
            <label for="sex">Sex: </label>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="sex">
            <label for="Female">Female: </label>
            <input type="radio" id="Female" name="sex">
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>     

    </form>
</body>
</html>
